<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading && products.length === 0" class="container">
  <div class="title empty">No products listed under this category</div>
</div>

<div *ngIf="!loading" class="container" id="catalog">
  <app-product
    *ngFor="let product of products"
    [product]="product"
  ></app-product>
</div>
