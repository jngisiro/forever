<div class="card">
  <div class="card-image">
    <figure class="image is-square">
      <img src="{{ product.imageThumb }}" alt="Placeholder image" />
    </figure>
  </div>
  <div class="card-content">
    <div class="media-content">
      <p class="subtitle">{{ product.name }}</p>
      <p class="subtitle is-6">@{{ product.category }}</p>
    </div>
    <div class="content">
      {{ product.description | summarize }} ...
      <!-- <a>@bulmaio</a>. <a href="#">#css</a>
      <a href="#">#responsive</a> -->
    </div>

    <button class="button" (click)="onNavigate(product.id)">
      Read More
    </button>
  </div>
</div>
